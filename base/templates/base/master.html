<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
        <title>বাংলা অ্যাসাইনমেন্ট প্লেজারিজম টেস্টার</title>
        <style>
            body {
                font-family: 'SolaimanLipi', sans-serif;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between align-items-center">
                            <div>
                                <a class="navbar-brand" href="#">বাংলা অ্যাসাইনমেন্ট প্লেজারিজম টেস্টার</a>
                            </div>

                            <div class="form-inline my-2 my-lg-0">

                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                            </div>

                        </nav>
                    </div>

                    <form class="" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <div class="row my-4">

                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header text-center">
                                        <h3>এন্টার টেক্সট ১</h3>
                                    </div>

                                    <div class="card-body">

                                        <div class="form-group">
                                            <textarea class="form-control" name="doc1" id="text1" rows="3">{{form.doc1}}</textarea>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header text-center">
                                        <h3>এন্টার টেক্সট ২</h3>
                                    </div>

                                    <div class="card-body">

                                        <div class="form-group">
                                            <textarea class="form-control" name="doc2" id="text1" rows="3">{{form.doc2}}</textarea>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="file" name="file" class="form-control">
                        </div>
                        <div class="form-group w-100 d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary btn-lg btn-block w-50 ">Check</button>
                        </div>
                    </form>

                    <br>
                    <br>
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h3>রিপোর্ট</h3>
                                </div>
                                <div class="card-body">

                                    <div class="form-group">
                                        <textarea disabled="true" class="form-control" name="doc3" id="text1" rows="3">{{hello}}</textarea>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
